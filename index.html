<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@700&family=Great+Vibes&family=IBM+Plex+Mono&family=Lobster&family=Lobster+Two:ital@1&family=Montserrat:wght@300&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Tangerine:wght@700&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Converter</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="fahrenheit col-lg-12 d-flex justify-content-center">
        <h3 class="first">F A H R E N H E I T</h3>
      </div>

      <div class="fahrenheitvalue col-lg-12 d-flex justify-content-center">
        <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
      </div>
    </div>

    <div class="row">
      <div class="celsiusvalue col-lg-12 d-flex justify-content-center">
        <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />
      </div>

      <div class="celsius col-lg-12 d-flex justify-content-center">
        <h3 class="second">C E L S I U S</h3>
      </div>

      <div class="celsius1 col-lg-12 d-flex justify-content-center">
        <button class="button1 btn" id="convert">Convert!</button>
        <button class="button2 btn" id="clear">Reset</button>
      </div>
    </div>

  </div>


  <footer id="footer">
    <p>Made with ❤ by Veena</p>
  </footer>

</body>

<script src="index.js"></script>

</html>
